<body>

      </div>
      <div class="b21divider">
        <svg class="c21divider" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 891" preserveAspectRatio="none">
          <path
            d="M599.584,822.919c-44.785,80.821-119.287,117.066-234.217-73.567C189.68,457.944-0.417,866.426-0.417,866.426L-0.3,891h599.884V822.919z">

    <div class="a21pagecontent">

  <script>
    let frame = document.createElement("iframe");
    frame.referrerPolicy = "origin";
    frame.src = "https://www.youtube.com/live_chat?v=pUzl5ftdWcY&embed_domain=" + window.location.hostname;
    frame.frameBorder = "0";
    frame.id = "chat-embed";
    let wrapper = document.getElementById("chat");
    wrapper.appendChild(frame);
